<!DOCTYPE html>
<html>
	<head>
		<title>CryptoAlert</title>
		<!--<script src="jquery-3.2.1.min.js"></script>-->
	</head>




	<body>
		<h1>CryptoAlert</h1>

		<!--Dropdown-->
		<select>
			<option value="bitCoin">BitCoin</option>
			<option value="etherium">Etherium</option>
			<option value="bitCoinCash">Bitcoin Cash</option>
			<option value="Ripple">Ripple</option>
			<option value="LiteCoin">LiteCoin</option>
		</select>

		<!-- FORMAT
			TITLE 
			Number
			Input Text
			Button
		-->
		<div>
		<h2 title="Set alert on when currency reaches high">Set High:</h2>
		<h2  title="Set amount for high" id="highAmountN">0</h2>
		<input type="text" id="highAmount"/>
		<button type="button" id="highAmountB"/>Submit</button>
		<script src="content.js"></script>
		</div>

		<div>
		<h2 title="Set alert on when currency reaches low">Set Low</h2>
		<h2 title="Set amount for low" id ="lowAmountN">0</h2>
		<input type="text" id="lowAmount"/>
		<button type="button" id="lowAmountB"/>Submit</Button>
		</div>

		<!--CheckBox Allow Popup-->
		<div>
		<input type="checkBox" id="allowPopup"/>
		<label for="allowPopup">Allow popup notifications?</label>
		</div>

		<!--JavaScript-->
		<script src=content.js></script>


	</body>



	
</html>
